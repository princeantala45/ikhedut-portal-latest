{% extends "base.html" %}
{% block title %}User Login{% endblock title %}

{% block content %}

<div class="flex items-start sm:items-center justify-center bg-gray-100 px-4 pt-4 pb-4 sm:py-0">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8"  style="margin-top: 50px;">
    <h2 class="text-2xl font-semibold text-green-700 text-center mb-6">
      Welcome to ikhedut-Portal
    </h2>

<form id="login-form" class="space-y-5" autocomplete="off">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Username
        </label>
        <input id="username" type="text" name="username" required placeholder="Enter your username"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">
          Password
        </label>
        <input id="password" type="password" name="password" required placeholder="Enter your password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500" />
      </div>

 <div class="flex justify-center lg:justify-start">
        <button type="submit" class="cssbuttons-io-button">
          Login
          <div class="icon">
            <svg height="24" width="24" viewBox="0 0 24 24">
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                fill="currentColor"></path>
            </svg>
          </div>
        </button>
    </div>

    </form>

    <p class="text-sm text-center text-gray-600 mt-6">
      Donâ€™t have an account?
      <a href="/signup" class="text-green-600 hover:text-green-700 font-medium">
        Sign up
      </a>
    </p>
     <p class="text-sm text-center text-gray-600 mt-3">
      Donâ€™t Remember Password?
    <a href="{% url 'password_reset' %}"
     class="text-green-600 hover:text-green-700 font-medium">
      Forgot Password
    </a>
  </p>
  </div>
</div>

<script>
  setTimeout(function () {
    const alert = document.getElementById("alert-message");
    if (alert) {
      alert.style.display = "none";
    }
  }, 3000); // 3 seconds
</script>
<script>
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== "") {
        const cookies = document.cookie.split(";");
        for (let cookie of cookies) {
            cookie = cookie.trim();
            if (cookie.startsWith(name + "=")) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

const csrfToken = getCookie("csrftoken");

document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    fetch("/login_api/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrfToken
        },
        credentials: "same-origin",   // ðŸ”‘ THIS SAVES SESSION
        body: JSON.stringify({
            username: username,
            password: password
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.access) {
            // JWT (optional, for APIs)
            localStorage.setItem("access", data.access);
            localStorage.setItem("refresh", data.refresh);

            // Reload page so navbar updates
            window.location.href = "/";
        } else {
            alert("Login failed");
        }
    });
});
</script>


{% endblock content %}
